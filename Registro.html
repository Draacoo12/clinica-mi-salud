<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Inicio de Sesión - Clínica Mi Salud</title>
  <link href="css/Css.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <img src="imagenes/logo.png" alt="Logo Clínica Mi Salud" class="logo" />
    
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Especialidades.html">Especialidades</a></li>
        <li><a href="Servicios.html">Servicios</a></li>
        <li><a href="Sedes.html">Sedes</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
        <li id="nav-reserva" style="display: none;"><a href="Reserva.html">Reservar Cita</a></li>
      </ul>
    </nav>

    <div id="user-area"></div> 
  </header>

  <main class="login" style="padding: 40px 20px;">
    <div class="auth-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; max-width: 900px; margin: 0 auto;">
      
      <div class="card" id="card-register" style="background:white; padding:30px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">
        <h2 style="color:var(--primary); margin-top:0;">Crear cuenta</h2>
        <div id="register-msg"></div>
        
        <div class="form-group">
            <label><i class="fas fa-id-card"></i> DNI</label>
            <input id="reg-dni" placeholder="Ingresa tu DNI (8 dígitos)" maxlength="8" />
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="form-group"><label>Nombre</label><input id="reg-nombre" placeholder="Ej: Juan" /></div>
            <div class="form-group"><label>Apellido</label><input id="reg-apellido" placeholder="Ej: Pérez" /></div>
        </div>

        <div class="form-group"><label><i class="fas fa-user"></i> Usuario</label><input id="reg-usuario" placeholder="ejemplo123" /></div>
        <div class="form-group"><label><i class="fas fa-lock"></i> Contraseña</label><input id="reg-password" type="password" placeholder="Contraseña" /></div>
        <div class="form-group"><label><i class="fas fa-lock"></i> Confirmar</label><input id="reg-password2" type="password" placeholder="Repite la contraseña" /></div>
        
        <div class="admin-option-container" style="margin-top:15px; padding:10px; background:#f9f9f9; border-radius:5px;">
            <input type="checkbox" id="reg-is-admin" />
            <label for="reg-is-admin" style="cursor:pointer;">Crear como administrador</label>
            
            <div id="admin-code-container" style="display:none; margin-top:10px;">
                <input id="reg-admin-code" type="password" placeholder="Ingresa la Clave Maestra" style="border:1px solid #0099cc;">
            </div>
        </div>
        
        <div class="form-group center" style="margin-top:20px;">
          <button class="btn btn-primary" id="btn-registrar" style="width:100%">Registrarse</button>
        </div>
      </div>

      <div class="card" id="card-login" style="background:white; padding:30px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); height:fit-content;">
        <h2 style="color:var(--primary); margin-top:0;">Iniciar sesión</h2>
        <div id="login-msg"></div>
        
        <div class="form-group"><label><i class="fas fa-user"></i> Usuario</label><input id="login-usuario" placeholder="Usuario" /></div>
        <div class="form-group"><label><i class="fas fa-lock"></i> Contraseña</label><input id="login-password" type="password" placeholder="Contraseña" /></div>
        
        <div class="form-group center" style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
          <button class="btn btn-primary" id="btn-login" style="width:100%">Ingresar</button>
          <div class="separator">o</div>
          <button class="btn btn-secondary" id="btn-login-admin" style="width:100%">Soy Administrador</button>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <p>© 2025 Clínica Mi Salud | Todos los derechos reservados</p>
  </footer>

  <div id="modal-login" class="popup" style="display:none;"></div>
  <div id="modal-register" class="popup" style="display:none;"></div>

  <script src="js/dataloader.js" type="text/javascript"></script>
  <script src="js/login.js" type="text/javascript"></script>
</body>
</html>
